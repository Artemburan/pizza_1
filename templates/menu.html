{% extends "base.html" %}

{% block title %}

{% block center %}

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>№</th>
                <th>Назва піци</th>
                <th>Інгредієнти</th>
                <th>Ціна</th>
            </tr>
        </thead>
        <tbody>
            {% for pizza in pizzas %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ pizza[1] }}</td>
                <td>{{ pizza[2] }}</td>
                <td>{{ pizza[3] }} грн</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock center %}
