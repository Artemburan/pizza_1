{% extends "base.html" %}

{% block title %}
<h1>Наше меню</h1>
{% endblock title %}

{% block center %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>№</td>
            <td>Назва піцци</td>
            <td>Інгрідієнти</td>
            <td>Ціна</td>
        </tr>
    </thead>
    <tbody>
        {% for pizza in pizzas %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ pizza.name }}</td>
            <td>{{ pizza.ingredients }}</td>
            <td>{{ pizza.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock center %}
